<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME</title>
    
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Iconos Solid de Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css -->
    <link rel="stylesheet" href="../css/styles2.css">

    <!-- Nuestro js -->
    <script src="../js/utilidades.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand">ACME</h1>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="customer.html">Inicio<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <ul class="navbar-nav nav justify-content-end">
            <li class="nav-item"><a href="index.html" class="nav-link">Cerrar sesion</a></li>
          </ul>
        </div>
      </nav>
      <br><br>
      <div class="container">
        <div class="row cols-sm-1 row-cols-md-2">
          <div class="d-flex justify-content-center mb-4">
            <div class="card shadow mb-1 bg-dark" style="width: 20rem; justify-content: center;">
              <h5 class="card-title pt-2 text-center text-primary">Método de pago 1</h5>
              <br>
              <div style="display: flex; justify-content: center;">
                <img src="../recursos/transferencia.png" alt="..." class="imgTamaño1">
              </div>
              <br>
              <div class="card-body" style="text-align: center;">
                <h5 class="text-primary"><span class="precio">Transferencia</span></h5>
                <br><br><br>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre del propietario" required id="name1">
                    <br>
                    <input type="text" class="form-control" placeholder="Documento de identidad" required id="docu1">
                    <br>
                    <input type="text" class="form-control" placeholder="Número de cuenta" required id="num1">
                    <br>
                    <button type="submit" class="btn btn-primary button" onclick="comprar()" id="compra">Comprar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mb-4">
            <div class="card shadow mb-1 bg-dark" style="width: 20rem;">
              <h5 class="card-title pt-2 text-center text-primary">Método de pago 2</h5>
              <br>
              <div style="display: flex; justify-content: center;">
                <img src="../recursos/tarjeta.png" alt="..." class="imgTamaño1">
              </div>
              <br>
              <div class="card-body" style="text-align: center;">
                <h5 class="text-primary"><span class="precio">Tarjeta de crédito o débito</span></h5>
                <br>
                <form>
                  <div class="form-group">
                    <div class="row">
                      <div class="form-group col">
                          <input type="text" id="name2" required placeholder="Nombres" class="form-control">
                      </div>
                      <div class="form-group col">
                        <input type="text" id="docu2" required placeholder="Apellidos" class="form-control">
                      </div>
                      <div>
                    <input type="text" class="form-control" placeholder="Número de cuenta" required id="num2">
                    <br>
                    <div class="row">
                      <div class="form-group col">
                        <div class="row">
                          <label class="text-info">Fecha de vencimiento</label>
                          <div class="form-group col">
                              <input type="text" id="fecha1" required placeholder="Mes" class="form-control">
                          </div>
                          <div class="form-group col">
                            <input type="text" id="fecha2" required placeholder="Año" class="form-control">
                          </div>
                          <div>
                      </div>
                      <div class="form-group col">
                        <input type="text" id="cv" required placeholder="CVV" class="form-control">
                      </div>
                      <div>
                    <button type="submit" class="btn btn-primary button" onclick="comprar1()" id="compra">Comprar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
</body>
</html>
